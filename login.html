<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - AI Code Review Assistant</title>
</head>
<body style="background-color: #f5f5f5; font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="container" style="background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center;">
        <h2 style="color: #333; margin-bottom: 30px; font-size: 28px;">🔐 Login</h2>
        {% if error %}
        <div style="background-color: #ffe6e6; color: #ff0000; padding: 10px; border-radius: 5px; margin-bottom: 20px;">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}" style="display: flex; flex-direction: column; gap: 15px;">
            <input type="text" name="username" placeholder="Username" required 
                style="padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; outline: none; transition: border-color 0.3s;">
            <input type="password" name="password" placeholder="Password" required 
                style="padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; outline: none; transition: border-color 0.3s;">
            <button type="submit" 
                style="background-color: #4CAF50; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
                Login
            </button>
        </form>
        <p style="margin-top: 20px; color: #666;">
            Don't have an account? 
            <a href="{{ url_for('register') }}" 
                style="color: #4CAF50; text-decoration: none; font-weight: bold; transition: color 0.3s;">
                Register here
            </a>
        </p>
    </div>
</body>
</html>
