<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Code Review Assistant (Groq)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background-color: #f0f0f0; }
        textarea { width: 100%; height: 200px; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        pre { background: #eee; padding: 15px; white-space: pre-wrap; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>AI-Powered Code Review Assistant (Groq)</h2>
    <form method="POST">
        <textarea name="code" placeholder="Paste your code here..." required>{{ request.form.code or '' }}</textarea><br>
        <button type="submit">Get Code Review</button>
    </form>

    {% if review %}
    <h3>Review:</h3>
    <pre>{{ review }}</pre>
    {% endif %}
</body>
</html>
